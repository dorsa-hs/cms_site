{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}

{% block title %}
    <title>
        تغییر پروفایل
    </title>
{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="contact-form">
                    <h3>
                        تغییر پروفایل
                    </h3>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form" method="post"
                          action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group col-md-12">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="ویرایش">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% block extra_content %}
        {% endblock %}
    </div>
    {% block bottom_content %}
    {% endblock %}

{% endblock %}
